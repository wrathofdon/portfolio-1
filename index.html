<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <section>
        <h1>Portfolio</h1>
      </section>
      <nav class="main-nav">
        <div class="menu"></div>
        <ul>
          <li><a href="http://github.com/dmuldrew"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="projects">

      </section>
    </main>

    <script id="project-template" type="text/x-handlebars-template">
        <article class="template">
          <header>
            <h1>{{projectName}}</h1>
            <div>
              completed: <time pubdate datetime={{completed}}>{{completed}}</time>
            </div>
          </header>
          <section class="project-description">
            {{description}}
          </section>
        </article>
    </script>

    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
