<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <section>
        <h1>Portfolio</h1>
      </section>
      <nav class="main-nav">
        <div class="menu"></div>
        <ul>
          <li><a href="http://github.com/dmuldrew"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <a href="http://openseattle.org/2016/03/23/pronto-bike-music">Pronto Data Challenge</a>

    <h1>PlayFab GameJam</h1>
    <h2>Paper Cut</h2>
    <p>Ninja battles skeleton army in a timewarp where time cycles between speeding up and slowing down. Created the soundtrack.</p>
    <img src="images/PaperCut.gif" alt="">
    <a href="https://github.com/ehgoodenough/papercut">Source Code</a>
    <h3>First Levels</h3>
    <audio controls loop>
      <source src="music/PapercutLoop1final.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h3>Middle Levels</h3>
    <audio controls loop>
      <source src="music/PapercutLoop2final.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h3>Last Levels</h3>
    <audio controls loop>
      <source src="music/PaperCutLoop3final.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h3>Winning the game</h3>
    <audio controls loop>
      <source src="music/PaperCutWinner.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <main>
      <section id="projects">

      </section>
    </main>

    <script id="project-template" type="text/x-handlebars-template">
        <article class="template">
          <header>
            <h1>{{projectName}}</h1>
            <div>
              completed: <time pubdate datetime={{completed}}>{{completed}}</time>
            </div>
          </header>
          <section class="project-description">
            {{description}}
          </section>
        </article>
    </script>

    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
